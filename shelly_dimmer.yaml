---
version: 24144
revision: 1
format: 1
requires: 24144

templates:
  # Shelly dimmer
  shelly_dimmer:
    type: Switch
    capabilities: ["power_switch", "toggle", "dimming", "power_sensor", "energy_sensor", "wifi_status"]
    primary_attribute: power_switch.state
    requires: [topic, channel]
    description: Shelly dimmer
    contributor_name: "Daniele Bochicchio <daniele@bochicchio.com>"
    license: MIT
    contributor_url: https://github.com/dbochicchio/reactor-mqtt-contrib
    query:
      topic: "shellies/%topic%/command"
      payload: "update"
      qos: 0
      retain: false
    events:
      "shellies/%topic%/light/%channel%/status":
        "power_switch.state":
          json_payload: true
          expr: "bool(payload.ison)"
        "dimming.level":
          json_payload: true
          expr: "round(float(payload.brightness) / 100, 0)" 
        "x_mqtt_device.online": true

      "shellies/%topic%/light/%channel%/power":
        "power_sensor.value":
          expr: "float(payload)"
        "power_sensor.units": "W"
        "x_mqtt_device.online": true

      "shellies/%topic%/light/%channel%/energy":
        "energy_sensor.value":
          expr: "round(float(payload) / 0.06, 4)" # value / 60 / 1000
        "energy_sensor.units": "KWH"
        "x_mqtt_device.online": true

      "shellies/%topic%/online":
        "x_mqtt_device.online":
          expr: 'bool(payload)'

      "shellies/%topic%/info":
        "wifi_status.rssi":
          json_payload: true
          expr: "payload.wifi_sta.rssi"
        "wifi_status.ssid":
          json_payload: true
          expr: "payload.wifi_sta.ssid"
        "wifi_status.station_ip":
          json_payload: true
          expr: "payload.wifi_sta.ip"

    actions:
      power_switch:
        "on":
          topic: "shellies/%topic%/relay/%channel%/set"
          payload:
            expr: '{turn: "on"}'
            type: json
        "off":
          topic: "shellies/%topic%/relay/%channel%/set"
          payload:
            expr: '{turn: "off"}'
            type: json
        "set":
          topic: "shellies/%topic%/relay/%channel%/command"
          payload:
            expr: '{turn: parameters.state ? "on" : "off"}'
            type: json

      dimming:
        "set":
          topic: "shellies/%topic%/relay/%channel%/set"
          payload:
            expr: '{turn: "on", brightness: round(parameters.level * 100, 0) }'
            type: json

      # toggle.toggle is implemented by the default handler in MQTTController