version: 23175
revision: 1
format: 1

templates:
  # Shelly Uni ADC sensor
  shelly_uni_adc:
    type: ValueSensor
    capabilities: ["string_sensor"]
    primary_attribute: string_sensor.value
    requires: [topic, channel]
    description: Shelly Uni ADC sensor
    contributor_name: "Daniele Bochicchio <daniele@bochicchio.com>"
    license: MIT
    contributor_url: https://github.com/dbochicchio/reactor-mqtt-contrib
    query:
      topic: "shellies/%topic%/command"
      payload: "update"
      qos: 0
      retain: false
    events:
      "shellies/%topic%/adc/%channel%":
        "string_sensor.value":
          expr: "float(payload)"
        "x_mqtt_device.online": true

      "shellies/%topic%/online":
        "x_mqtt_device.online":
          expr: 'bool(payload)'